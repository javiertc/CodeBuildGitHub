version: 0.2

env:
    parameter-store:
        BUILD_OUTPUT_BUCKET: /Dev/buketname

phases:
    install:
        commands:
            - echo "Install phase"
            - cd codebuildgithub
            - npm install
    pre_build:
        commands:
            - echo "Pre-build phase"
    build:
        commands:
        - echo "Build phase"
        - sam build
    post_build:
        commands:
        - echo "Post-build phase"
        - sam package --template-file template.yml --output-template-file packaged.yml --s3-bucket $BUILD_OUTPUT_BUCKET  

artifacts:
    files:
        - packaged.yml

