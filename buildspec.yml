version: 0.2

env:
    parameter-store:
        BUILD_OUTPUT_BUCKET: /Dev/buketname

phases:
    install:
        commands:
            - echo "Install phase"
            - npm install
    pre_build:
        commands:
            - echo "Pre-build phase"
    build:
        commands:
        - echo "Build phase"
        - sam build
    post_build:
        commands:
        - ls -la
        - echo "Post-build phase"
        - sam package --template-file template.yaml --s3-bucket $BUILD_OUTPUT_BUCKET --output-template-file packaged.yaml

artifacts:
    files:
        - packaged.yaml

